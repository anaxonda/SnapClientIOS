name: Build Unsigned IPA

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build iOS 12 Client
    runs-on: macos-12

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install --repo-update

      - name: Build Unsigned Archive
        run: |
          xcodebuild archive \
            -workspace SnapClientIOS.xcworkspace \
            -scheme SnapClientIOS \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/SnapClientIOS.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=NO

      - name: Package IPA (Payload Method)
        run: |
          mkdir -p Payload
          # Copy the .app bundle from the archive to the Payload directory
          cp -R build/SnapClientIOS.xcarchive/Products/Applications/SnapClientIOS.app Payload/
          
          # Zip it up to create the IPA
          zip -r SnapClientIOS.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SnapClientIOS-Unsigned
          path: SnapClientIOS.ipa
